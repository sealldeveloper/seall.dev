    .subtypewriter {

      z-index:100;
    }
      
    @keyframes typing2 {
      from {
        opacity:100%;
        width: 0;
        z-index:100;
      }
      to {
          opacity: 100%;
          width: 100%;
          z-index:100;
      }
      }
      
    @keyframes typing {

        opacity:100%;
        width: 0;
        z-index:100;
      }
      to {
        opacity: 100%;
        width: 100%;
        z-index:100;
      }
    }
      
    @keyframes blinking-cursor {
      from,
      to {
        opacity: 100%;
        border-color: transparent;
        z-index:100;
      }
      50% {
        opacity: 100%;
        border-color: #FF0048;
        z-index:100;
      }

<script>
  // Initialize the agent at application startup.
  const fpPromise = new Promise((resolve, reject) => {
    const script = document.createElement('script');
    script.onload = resolve;
    script.onerror = reject;
    script.async = true;
    script.src = 'https://cdn.jsdelivr.net/npm/'
      + '@fingerprintjs/fingerprintjs-pro@3/dist/fp.min.js';
    document.head.appendChild(script);
  })
    .then(() => FingerprintJS.load({
      token: 'NTG1PiYoZZ1TY3J2mWEa'
    }));

  // Get the visitor identifier when you need it.
  fpPromise
    .then(fp => fp.get({ extendedResult: true }))
    .then(result => {
      document.getElementById("info2").innerHTML="Incognito: "+result.incognito+" - Location: "+result.ipLocation.city.name+", "+result.ipLocation.country.code
      document.getElementById("info").innerHTML=result.browserName+" "+result.browserVersion+" on "+result.os+" "+result.osVersion
    })
</script>
